<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hauptseite</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    .grid { display:grid; gap:12px; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); }
    .card { border:1px solid #ddd; border-radius:12px; padding:16px; }
    .btn { background:#000; color:#fff; border:none; border-radius:10px; padding:10px 14px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Schule auswählen</h1>
  <p>Bitte wähle deine Schule. Danach kannst du die Snackliste nutzen.</p>

  <div class="grid">
    <div class="card">
      <h3>Melsungen</h3>
      <button class="btn" onclick="selectSchool('Melsungen')">Auswählen</button>
    </div>
    <div class="card">
      <h3>Kassel</h3>
      <button class="btn" onclick="selectSchool('Kassel')">Auswählen</button>
    </div>
    <div class="card">
      <h3>Fulda</h3>
      <button class="btn" onclick="selectSchool('Fulda')">Auswählen</button>
    </div>
  </div>

  <script>
    function selectSchool(schoolKey){
      // Exakte Schreibweise speichern (case-sensitiv für Firestore-Pfad!)
      sessionStorage.setItem('activeSchool', String(schoolKey).trim());
      // optional: alte Keys aufräumen
      sessionStorage.removeItem('school');
      // weiter zur Snackliste
      location.href = "snackliste.html";
    }
  </script>
</body>
</html>
