<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anzeige – Trainingszeiten</title>
  <style>
    :root { --bg:#000; --text:#fff; --card:#fff; }
    * { box-sizing:border-box; }
    body {
      margin:0; background:var(--bg); color:var(--text);
      font-family: Arial, Helvetica, sans-serif;
      -webkit-font-smoothing:antialiased;
      min-height:100vh; display:flex; flex-direction:column;
    }

    /* Header: 3 Logos */
    .header{
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 16px; gap:12px;
    }
    .header img{ height:80px; width:auto; object-fit:contain; }
    .header .master-label{
      flex:1; text-align:center; font-size:48px; font-weight:bold; letter-spacing:4px;
    }
    @media (max-width:750px){ .header img{ height:44px; } .header .master-label{ font-size:32px; } }
    @media (max-width:480px){ .header img{ height:40px; } .header .master-label{ font-size:26px; } }

    /* Inhalt */
    .wrap{ flex:1; display:flex; flex-direction:column; align-items:center; gap:14px; padding:12px; }
    .viewer-card{
      width:95%; max-width:980px; background:var(--card);
      border-radius:10px; box-shadow:0 4px 16px rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.12); overflow:hidden;
    }
    .viewer-card iframe{
      display:block; width:100%;
      height:90vh;            /* großer sichtbarer Bereich */
      min-height:700px;       /* Mindesthöhe */
      border:0; background:#000;
    }

    /* Home-Button */
    .home-btn{
      position:fixed; left:18px; bottom:18px; border:none;
      background:#fff; color:#000; border-radius:50%;
      padding:10px; cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,.35);
    }
    .home-btn img{ width:32px; height:32px; display:block; }
  </style>
</head>
<body>
  <!-- Header / Logos -->
  <div class="header" id="header">
    <img id="logo-left" src="pluslogo.png" alt="Logo links">
    <img id="logo-center" src="faust.jpg" alt="Logo Mitte">
    <img id="logo-right" src="melsungen.jpg" alt="Logo rechts">
  </div>

  <div class="wrap">
    <div class="viewer-card">
      <!-- Trainingszeiten-Ansicht (zeigt intern immer 'belegung') -->
      <iframe id="anzeigeFrame" title="Trainingszeiten – Anzeige" src="tanzeige.html"></iframe>
    </div>
  </div>

  <!-- Home -->
  <button class="home-btn" onclick="location.href='hauptseite.html'">
    <img src="home.jpg" alt="Home">
  </button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>

  <!-- Zentrale Firebase-Config -->
  <script src="firebase-config.js"></script>

  <script>
    // ---------- Firebase Init (zentral, genau einmal) ----------
    firebase.initializeApp(window.firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();
    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

    // ---------- Auth-Check + Schul-Header ----------
    auth.onAuthStateChanged(async (user) => {
      if (!user) { location.href = "index.html"; return; }

      // Logos nach 'school' setzen (inkl. MASTER-Schriftzug)
      try {
        let school = (sessionStorage.getItem('school') || '').toLowerCase();
        if (!school) {
          const snap = await db.collection('rollen').doc(user.uid).get();
          if (snap.exists) {
            school = (snap.data().school || '').toLowerCase();
            sessionStorage.setItem('school', school);
          }
        }

        const header = document.getElementById('header');
        const logoLeft   = document.getElementById('logo-left');
        const logoCenter = document.getElementById('logo-center');
        const logoRight  = document.getElementById('logo-right');

        function preloadAndSet(imgEl, url){
          const test = new Image();
          test.onload = ()=>{ imgEl.src = url; };
          test.onerror = ()=>{}; // Fallback: ursprüngliches src bleibt
          test.src = url;
        }

        if (school === 'master') {
          header.innerHTML = '<div class="master-label">MASTER</div>';
        } else if (school) {
          const base = `logos/${school}`;
          preloadAndSet(logoCenter, `${base}/logo-center.jpg`);
          preloadAndSet(logoLeft,   `${base}/logo-left.jpg`);
          preloadAndSet(logoRight,  `${base}/logo-right.jpg`);
        }
      } catch (e) {
        console.error('[Header/School]', e);
      }
    });
  </script>
</body>
</html>
