<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anleitungen</title>
  <style>
    :root { --bg:#000; --text:#fff; --accent-bg:#fff; --accent-text:#000; }
    * { box-sizing: border-box; }
    body{
      margin:0; font-family: Arial, Helvetica, sans-serif;
      background:var(--bg); color:var(--text);
      -webkit-font-smoothing:antialiased;
      min-height:100vh; display:flex; flex-direction:column;
    }

    /* Header wie auf den anderen Seiten */
    .header{
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 16px; gap:12px;
    }
    .header img{ height:80px; width:auto; object-fit:contain; }
    .header .master-label{
      flex:1; text-align:center; font-size:48px; font-weight:bold;
      color:#fff; letter-spacing:4px;
    }
    @media (max-width:750px){ .header img{ height:44px; } .header .master-label{ font-size:32px; } }
    @media (max-width:480px){ .header img{ height:40px; } .header .master-label{ font-size:26px; } }

    /* Inhalt/Viewer im Card-Stil wie die Plan-Karte */
    .wrap { display:flex; flex-direction:column; align-items:center; gap:14px; padding:12px; }
    .viewer-wrap{
      position:relative; width:95%; max-width:980px; background:#fff;
      border-radius:10px; box-shadow:0 4px 16px rgba(0,0,0,.35);
      overflow:hidden; border:1px solid rgba(255,255,255,.12);
      min-height:60vh;
    }
    .viewer-wrap iframe{
      width:100%; height:70vh; min-height:480px; border:0; display:block; background:#fff;
    }

    /* Home-Button (links unten) */
    .home-btn {
      position: fixed; bottom: 20px; left: 20px;
      background:#fff; color:#000; border:none; border-radius:50%;
      padding:10px; cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,.35);
    }
    .home-btn img { width:32px; height:32px; display:block; }
  </style>
</head>
<body>
  <!-- Header / Logos -->
  <div class="header" id="header">
    <img id="logo-left" src="pluslogo.png" alt="Logo links">
    <img id="logo-center" src="faust.jpg" alt="Logo Mitte">
    <img id="logo-right" src="melsungen.jpg" alt="Logo rechts">
  </div>

  <div class="wrap">
    <!-- Weißer Card-Viewer mit eingebettetem Google-Drive-Ordner -->
    <div class="viewer-wrap">
      <iframe
        src="https://drive.google.com/embeddedfolderview?id=15lcIFWPrLSinRGJoxlzYLln--8Ho7o3q#list"
        title="Anleitungen"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <!-- Home-Button zurück zur Hauptseite -->
  <button class="home-btn" onclick="window.location.href='hauptseite.html'">
    <img src="home.jpg" alt="Home">
  </button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>

  <!-- Zentrale Firebase-Config -->
  <script src="firebase-config.js"></script>

  <script>
    // ---- Firebase init (zentral, genau einmal) ----
    firebase.initializeApp(window.firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();
    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

    // ---- Guard: nur eingeloggte Nutzer dürfen die Seite sehen ----
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        location.href = "index.html";
        return;
      }

      // Logos nach Schule setzen (inkl. MASTER-Schrift)
      try {
        // 1) school aus Session lesen, ggf. aus Firestore nachladen
        let school = (sessionStorage.getItem('school') || '').toLowerCase();
        if (!school) {
          const snap = await db.collection('rollen').doc(user.uid).get();
          if (snap.exists) {
            school = (snap.data().school || '').toLowerCase();
            sessionStorage.setItem('school', school);
          }
        }

        // 2) MASTER = reiner Text
        const header = document.getElementById('header');
        const logoLeft = document.getElementById('logo-left');
        const logoCenter = document.getElementById('logo-center');
        const logoRight = document.getElementById('logo-right');

        function preloadAndSet(imgEl, url) {
          const test = new Image();
          test.onload = () => { imgEl.src = url; };
          test.onerror = () => {}; // Fallback: ursprüngliches src bleibt
          test.src = url;
        }

        if (school === 'master') {
          header.innerHTML = '<div class="master-label">MASTER</div>';
        } else if (school) {
          const base = `logos/${school}`;
          preloadAndSet(logoCenter, `${base}/logo-center.jpg`);
          preloadAndSet(logoLeft,   `${base}/logo-left.jpg`);
          preloadAndSet(logoRight,  `${base}/logo-right.jpg`);
        }
      } catch (e) {
        console.error('[Logos/School]', e);
      }
    });
  </script>
</body>
</html>
