<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WT – Links</title>
  <style>
    :root { --bg:#000; --text:#fff; }
    * { box-sizing: border-box; }
    body {
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      -webkit-font-smoothing:antialiased;
    }

    /* ===== Header (wie andere Seite: 3 Logos, responsive) ===== */
    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 16px;
      gap:12px;
    }
    .header img{
      height:80px;
      width:auto;
      object-fit:contain;
    }
    @media (max-width:750px){ .header img{ height:44px; } }
    @media (max-width:480px){ .header img{ height:40px; } }

    /* ===== Inhalt (Iframe) ===== */
    .iframe-wrap {
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
    }
    iframe {
      width:100%;
      max-width:1000px;
      height:700px;
      border:none;
      border-radius:8px;
      background:#000; /* so wie zuvor – sag Bescheid, wenn du hier lieber Weiß willst */
      box-shadow:0 4px 16px rgba(0,0,0,.35);
    }
    @media (max-width:600px){
      iframe { height:500px; }
    }

    /* ===== Home-Button ===== */
    .home-btn {
      position:fixed;
      left:18px;
      bottom:18px;
      border:none;
      background:#fff;
      color:#000;
      border-radius:50%;
      padding:10px;
      cursor:pointer;
      box-shadow:0 2px 6px rgba(0,0,0,.35);
    }
    .home-btn img {
      width:32px;
      height:32px;
      display:block;
    }
  </style>
</head>
<body>
  <!-- Header mit Logos -->
  <div class="header" id="header">
    <img id="logo-left" src="pluslogo.png" alt="Logo links">
    <img id="logo-center" src="faust.jpg" alt="Logo Mitte">
    <img id="logo-right" src="melsungen.jpg" alt="Logo rechts">
  </div>

  <!-- Iframe mit Ausrüstung (URL kommt jetzt aus Firestore) -->
  <div class="iframe-wrap">
    <iframe id="gearFrame" src="about:blank" title="Schutzausrüstung"></iframe>
  </div>

  <!-- Home-Button (weißer, runder Button unten links) -->
  <button class="home-btn" onclick="location.href='index.html'">
    <img src="home.jpg" alt="Home">
  </button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>

  <!-- Firebase-Konfiguration -->
  <script src="firebase-config.js"></script>

  <script>
    // ---- Firebase Init (nur einmal) ----
    if (!firebase.apps.length) firebase.initializeApp(window.firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();
    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

    // ---- Hilfsfunktionen ----
    function preloadAndSet(imgEl, url) {
      const test = new Image();
      test.onload = () => { imgEl.src = url; };
      test.onerror = () => {}; // Falls Bild fehlt, Original behalten
      test.src = url;
    }

    async function resolveSchool(user) {
      // 1) aktive Schule hat Vorrang
      let active = (sessionStorage.getItem('activeSchool') || '').trim().toLowerCase();
      // 2) sonst gespeicherte Schule
      let stored = (sessionStorage.getItem('school') || '').trim().toLowerCase();
      let school = active || stored;

      // 3) falls nichts vorhanden, aus Firestore laden
      if (!school) {
        try {
          const snap = await db.collection('rollen').doc(user.uid).get();
          if (snap.exists) {
            school = (snap.data().school || '').toString().trim().toLowerCase();
            if (school) sessionStorage.setItem('school', school);
          }
        } catch (e) {
          console.error('[resolveSchool]', e);
        }
      }

      return school || 'master';
    }

    function applyLogosForSchool(school) {
      const logoLeft   = document.getElementById('logo-left');
      const logoCenter = document.getElementById('logo-center');
      const logoRight  = document.getElementById('logo-right');

      if (school && school !== 'master') {
        const base = `logos/${school}`;
        preloadAndSet(logoCenter, `${base}/logo-center.jpg`);
        preloadAndSet(logoLeft,   `${base}/logo-left.jpg`);
        preloadAndSet(logoRight,  `${base}/logo-right.jpg`);
      }
      // Bei "master" bleiben die Standardbilder bestehen.
    }

    // Flexible Doc-Suche (robust gegen verschiedene Schreibweisen der Doc-ID)
    async function getDocFlexible(col, key){
      const tries = [
        key,
        key?.toUpperCase?.(),
        key?.charAt?.(0)?.toUpperCase?.() + key?.slice?.(1)?.toLowerCase?.(),
        key?.toLowerCase?.()
      ].filter(Boolean);
      for (const id of tries){
        try{
          const snap = await db.collection(col).doc(id).get();
          if (snap.exists) return { snap, id };
        }catch(e){}
      }
      return null;
    }

    // Link laden: links/<schule>/trainingsausrüstung (mit Feld-Fallbacks)
    async function loadGearIframeForSchool(schoolKey){
      const frame = document.getElementById('gearFrame');
      if (!frame) return;

      // 1) erst die gewünschte Schule, 2) Fallback master
      let doc = await getDocFlexible('links', schoolKey);
      if (!doc) doc = await getDocFlexible('links', 'master');

      let url = null;
      if (doc){
        const d = doc.snap.data() || {};
        // Unicode-Feldnamen lieber in Bracket-Notation
        url =
          d['trainingsausrüstung'] ||  // mit Umlaut
          d.trainingsausruestung  ||
          d['ausrüstung']         ||
          d.ausruestung           ||
          d.schutzausruestung     ||
          d['schutzausrüstung']   ||
          d.gear                  ||
          d.equipment             ||
          d.gearUrl               ||
          d.gearURL               ||
          null;
      }

      if (url){
        frame.src = url;
      } else {
        frame.src = 'about:blank';
        alert(
          'Kein Link für Trainingsausrüstung gefunden. Bitte in Firestore unter "links/' +
          schoolKey.toLowerCase() +
          '" ein Feld "trainingsausrüstung" (oder "trainingsausruestung") als String-URL anlegen.'
        );
      }
    }

    // ---- Auth & Init ----
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        location.href = "index.html";
        return;
      }

      try {
        const school = await resolveSchool(user);
        applyLogosForSchool(school);
        await loadGearIframeForSchool(school);
      } catch (e) {
        console.error('[Links/Init]', e);
        alert('Fehler beim Laden des Links zur Trainingsausrüstung.');
      }
    });
  </script>
</body>
</html>
