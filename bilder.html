<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bilder</title>
  <style>
    :root { --bg: #000; --text: #fff; --accent-bg: #fff; --accent-text:#000; }
    * { box-sizing: border-box; }
    body {
      margin:0; font-family: Arial, Helvetica, sans-serif;
      background: var(--bg); color: var(--text);
      -webkit-font-smoothing:antialiased;
      min-height:100vh; display:flex; flex-direction:column;
    }

    /* Header mit 3 Logos */
    .header {
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 16px;
      gap:12px;
    }
    .header img { height:80px; width:auto; object-fit:contain; }
    .header .master-label {
      flex:1; text-align:center; font-size:48px; font-weight:bold;
      color:#fff; letter-spacing:4px;
    }
    @media (max-width:750px){ .header img{ height:44px; } .header .master-label{ font-size:32px; } }
    @media (max-width:480px){ .header img{ height:40px; } .header .master-label{ font-size:26px; } }

    /* Google Drive Betrachter */
    .viewer {
      flex: 1;
      margin: 10px;
    }
    .viewer iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }

    /* Home-Button */
    .home-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: white;
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .home-btn img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <!-- Header / Logos -->
  <div class="header" id="header">
    <img id="logo-left" src="pluslogo.png" alt="Logo links">
    <img id="logo-center" src="faust.jpg" alt="Logo Mitte">
    <img id="logo-right" src="melsungen.jpg" alt="Logo rechts">
  </div>

  <!-- Webviewer: Google-Drive-Ordner -->
  <div class="viewer">
    <iframe src="https://drive.google.com/embeddedfolderview?id=143FgZ1ZIZo6hHTeOR6TwObpnkSBTIKki#grid" allowfullscreen></iframe>
  </div>

  <!-- Home-Button -->
  <button class="home-btn" onclick="window.location.href='index.html'">
    <img src="home.jpg" alt="Home">
  </button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>

  <!-- Zentrale Firebase-Config -->
  <script src="firebase-config.js"></script>

  <script>
    // ---- Firebase init (zentral) ----
    firebase.initializeApp(window.firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();
    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

    // ---- Guard: nur eingeloggte Nutzer ----
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        location.href = "index.html";
        return;
      }

      // ---- Logos nach Schule setzen (inkl. MASTER) ----
      try {
        let school = (sessionStorage.getItem('school') || '').toLowerCase();
        if (!school) {
          const snap = await db.collection('rollen').doc(user.uid).get();
          if (snap.exists) {
            school = (snap.data().school || '').toLowerCase();
            sessionStorage.setItem('school', school);
          }
        }

        const header = document.getElementById('header');
        const logoLeft = document.getElementById('logo-left');
        const logoCenter = document.getElementById('logo-center');
        const logoRight = document.getElementById('logo-right');

        function preloadAndSet(imgEl, url) {
          const test = new Image();
          test.onload = () => { imgEl.src = url; };
          test.onerror = () => {};
          test.src = url;
        }

        if (school === 'master') {
          header.innerHTML = '<div class="master-label">MASTER</div>';
        } else if (school) {
          const base = `logos/${school}`;
          preloadAndSet(logoCenter, `${base}/logo-center.jpg`);
          preloadAndSet(logoLeft,   `${base}/logo-left.jpg`);
          preloadAndSet(logoRight,  `${base}/logo-right.jpg`);
        }
      } catch (e) {
        console.error('[Logo/School Fehler]', e);
      }
    });
  </script>
</body>
</html>
