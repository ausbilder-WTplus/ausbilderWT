<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bilder</title>
  <style>
    :root { --bg:#000; --text:#fff; --accent-bg:#fff; --accent-text:#000; }
    * { box-sizing:border-box; }
    body{
      margin:0; font-family:Arial, Helvetica, sans-serif;
      background:var(--bg); color:var(--text);
      -webkit-font-smoothing:antialiased;
      min-height:100vh; display:flex; flex-direction:column;
    }

    /* ===== Header (3 Logos, responsive – wie auf den anderen Seiten) ===== */
    .header{
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 16px; gap:12px;
    }
    .header img{ height:80px; width:auto; object-fit:contain; }
    @media (max-width:750px){ .header img{ height:44px; } }
    @media (max-width:480px){ .header img{ height:40px; } }

    /* ===== Viewer ===== */
    .viewer{
      flex:1; display:flex; justify-content:center; align-items:center; padding:20px;
    }
    .viewer iframe{
      width:100%; max-width:1000px; height:80vh;
      border:none; border-radius:10px; background:#000;
      box-shadow:0 4px 16px rgba(0,0,0,.35);
    }

    /* ===== Home-Button (identisch) ===== */
    .home-btn{
      position:fixed; left:18px; bottom:18px;
      background:#fff; border:none; border-radius:50%;
      padding:10px; cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,.35);
    }
    .home-btn img{ width:32px; height:32px; display:block; }
  </style>
</head>
<body>
  <!-- Header / Logos (Standard-Assets für MASTER) -->
  <div class="header" id="header">
    <img id="logo-left" src="pluslogo.png" alt="Logo links">
    <img id="logo-center" src="faust.jpg" alt="Logo Mitte">
    <img id="logo-right" src="melsungen.jpg" alt="Logo rechts">
  </div>

  <!-- Webviewer: Google-Drive-Ordner -->
  <div class="viewer">
    <iframe src="https://drive.google.com/embeddedfolderview?id=143FgZ1ZIZo6hHTeOR6TwObpnkSBTIKki#grid" allowfullscreen></iframe>
  </div>

  <!-- Home-Button (weiß, rund, unten links) -->
  <button class="home-btn" onclick="location.href='hauptseite.html'">
    <img src="home.jpg" alt="Home">
  </button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>

  <!-- Zentrale Firebase-Config -->
  <script src="firebase-config.js"></script>

  <script>
    // ---- Firebase init (nur einmal) ----
    if (!firebase.apps.length) firebase.initializeApp(window.firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();
    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

    // ---- Hilfsfunktionen ----
    function preloadAndSet(imgEl, url){
      const test = new Image();
      test.onload = () => { imgEl.src = url; };
      test.onerror = () => {}; // Fallback: ursprüngliches src bleibt
      test.src = url;
    }

    async function resolveSchool(user){
      // activeSchool hat Vorrang, dann school aus Session, sonst Firestore
      let school = (sessionStorage.getItem('activeSchool') || sessionStorage.getItem('school') || '').trim().toLowerCase();
      if (!school) {
        try {
          const snap = await db.collection('rollen').doc(user.uid).get();
          if (snap.exists) {
            school = (snap.data().school || '').toString().trim().toLowerCase();
            if (school) sessionStorage.setItem('school', school);
          }
        } catch (e) {
          console.error('[resolveSchool]', e);
        }
      }
      return school || 'master';
    }

    function applyLogosForSchool(school){
      const logoLeft   = document.getElementById('logo-left');
      const logoCenter = document.getElementById('logo-center');
      const logoRight  = document.getElementById('logo-right');

      if (school !== 'master') {
        const base = `logos/${school}`;
        preloadAndSet(logoCenter, `${base}/logo-center.jpg`);
        preloadAndSet(logoLeft,   `${base}/logo-left.jpg`);
        preloadAndSet(logoRight,  `${base}/logo-right.jpg`);
      }
      // Bei master bleiben die Standardbilder.
    }

    // ---- Login-Guard + Header-Logik ----
    auth.onAuthStateChanged(async (user) => {
      if (!user) { location.href = "index.html"; return; }
      try {
        const school = await resolveSchool(user);
        applyLogosForSchool(school);
      } catch(e){
        console.error('[Header/School]', e);
      }
    });
  </script>
</body>
</html>
