<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Schulübersicht</title>
  <style>
    :root { --bg:#000; --text:#fff; --accent-bg:#fff; --accent-text:#000; }
    * { box-sizing:border-box; }
    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* ===== Header (wie auf anderen Seiten) ===== */
    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 16px;
      gap:12px;
    }
    .header img{
      height:80px; width:auto; object-fit:contain;
    }
    @media (max-width:750px){ .header img{ height:44px; } }
    @media (max-width:480px){ .header img{ height:40px; } }

    .wrap { display:flex; flex-direction:column; align-items:center; gap:14px; padding:12px; }

    /* ===== Plan-Container ===== */
    .plan-wrap{
      position:relative;
      width:95%; max-width:980px; background:#fff;
      border-radius:10px; box-shadow:0 4px 16px rgba(0,0,0,.35);
      overflow:hidden; border:1px solid rgba(255,255,255,.12);
    }
    .plan-wrap img{ display:block; width:100%; height:auto; }

    /* Marker */
    .marker{
      position:absolute;
      width:18px; height:18px;
      background:#2ecc71; border:2px solid #0e6b3c; border-radius:4px;
      transform:translate(-50%, -50%);
      box-shadow:0 0 8px rgba(46,204,113,.8);
      z-index:10;
    }

    /* ===== Auswahl und Legende ===== */
    .controls{
      width:95%; max-width:980px;
      display:flex; flex-wrap:wrap; gap:10px;
      align-items:center; justify-content:center;
    }
    .select{
      appearance:none; -webkit-appearance:none; -moz-appearance:none;
      background:var(--accent-bg); color:var(--accent-text);
      border:none; padding:10px 14px; border-radius:10px; font-size:16px;
      box-shadow:0 2px 6px rgba(0,0,0,.35); cursor:pointer; min-width:260px;
    }
    .hint{ font-size:14px; color:#ddd; opacity:.9; }

    .legend{
      width:95%; max-width:980px; font-size:14px; color:#ddd;
      display:flex; align-items:center; gap:8px; margin-top:2px;
    }
    .legend .dot{
      width:14px; height:14px;
      background:#2ecc71; border:2px solid #0e6b3c; border-radius:3px;
      box-shadow:0 0 6px rgba(46,204,113,.7);
    }

    /* ===== Home-Button (identisch) ===== */
    .home-btn{
      position:fixed;
      left:18px; bottom:18px;
      border:none; background:#fff; color:#000;
      border-radius:50%; padding:10px;
      cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,.35);
    }
    .home-btn img{ width:32px; height:32px; display:block; }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header" id="header">
    <img id="logo-left" src="../logoleft.jpg" alt="Logo links">
    <img id="logo-center" src="../faust.jpg" alt="Logo Mitte">
    <img id="logo-right" src="../logoright.jpg" alt="Logo rechts">
  </div>

  <!-- Inhalt -->
  <div class="wrap">
    <div class="plan-wrap" id="planWrap">
      <img id="planImg" src="grundriss.png" alt="Grundriss der Schule">
      <!-- Marker werden per JS eingefügt -->
    </div>

    <div class="controls">
      <select id="itemSelect" class="select" aria-label="Gegenstand auswählen">
        <option value="">— Gegenstand wählen —</option>
        <option>Feuerlöscher</option>
        <option>Kids-Regeln</option>
        <option>Erste-Hilfe-Kasten</option>
        <option>Kasse</option>
        <option>T-Shirts</option>
        <option>Abzeichen</option>
        <option>Traubenzucker</option>
        <option>Getränke</option>
        <option>Erste-Hilfe-Notfallplan</option>
        <option>Bonbons</option>
      </select>
      <div class="hint">Wähle einen Eintrag – der Standort wird im Plan markiert.</div>
    </div>

    <div class="legend"><span class="dot"></span> Markierung des aktuell ausgewählten Gegenstands</div>
  </div>

  <!-- Home-Button -->
  <button class="home-btn" onclick="location.href='hauptseite.html'">
    <img src="../../home.jpg" alt="Home">
  </button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>
  <!-- ⬇⬇ Wenn die Datei in einem Unterordner liegt, Pfad ggf. anpassen (z.B. ../../firebase-config.js) -->
  <script src="firebase-config.js"></script>

  <script>
    let auth = null;
    let db   = null;

    // ---- Firebase Init abgesichert ----
    try {
      if (!firebase.apps.length) {
        firebase.initializeApp(window.firebaseConfig);
      }
      auth = firebase.auth();
      db   = firebase.firestore();
      auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

      // ---- Header & Login-Guard ----
      auth.onAuthStateChanged(async (u)=>{
        if(!u){ 
          // Pfad ggf. anpassen, wenn Datei im Unterordner liegt:
          location.href="index.html"; 
          return; 
        }

        try{
          let school = (sessionStorage.getItem('activeSchool') || sessionStorage.getItem('school') || '').toLowerCase();
          if(!school){
            const snap = await db.collection('rollen').doc(u.uid).get();
            if(snap.exists){
              school = (snap.data().school || '').toLowerCase();
              sessionStorage.setItem('school', school);
            }
          }

          const logoLeft   = document.getElementById('logo-left');
          const logoCenter = document.getElementById('logo-center');
          const logoRight  = document.getElementById('logo-right');

          function preloadAndSet(imgEl, url){
            const test = new Image();
            test.onload = ()=>{ imgEl.src = url; };
            test.onerror = ()=>{};
            test.src = url;
          }

          if (school && school !== 'master'){
            // Wenn Datei im Unterordner liegt, evtl. "../.." voranstellen:
            const base = `logos/${school}`;
            preloadAndSet(logoCenter, `${base}/logo-center.jpg`);
            preloadAndSet(logoLeft,   `${base}/logo-left.jpg`);
            preloadAndSet(logoRight,  `${base}/logo-right.jpg`);
          }
        }catch(e){
          console.error('[Header/School]', e);
        }
      });
    } catch (e) {
      console.error('Firebase-Init fehlgeschlagen – Marker funktionieren trotzdem.', e);
    }

    // ---- Marker-Logik ----
    const positions = {
      "Feuerlöscher":            [ { x:72, y:60 } ],
      "Kids-Regeln":             [ { x:41, y:69 }, { x:58, y:69 } ],
      "Erste-Hilfe-Kasten":      [ { x:30, y:75 }, { x:18, y:20 } ],
      "Kasse":                   [ { x:5,  y:5 } ],
      "T-Shirts":                [ { x:15, y:5 } ],
      "Abzeichen":               [ { x:30, y:80 } ],
      "Traubenzucker":           [ { x:18, y:20 } ],
      "Getränke":                [ { x:30, y:85 }, { x:75, y:20 } ],
      "Erste-Hilfe-Notfallplan": [ { x:68, y:65 } ],
      "Bonbons":                 [ { x:30, y:82 }, { x:75, y:20 } ]
    };

    // Marker-Setup läuft unabhängig von Firebase
    const select   = document.getElementById('itemSelect');
    const planWrap = document.getElementById('planWrap');

    function clearMarkers(){
      planWrap.querySelectorAll('.marker').forEach(m=>m.remove());
    }
    function placeMarkersFor(label){
      clearMarkers();
      const list = positions[label];
      if(!list) return;
      list.forEach(p=>{
        const m = document.createElement('div');
        m.className = 'marker';
        m.style.left = p.x + '%';
        m.style.top  = p.y + '%';
        m.title = label;
        planWrap.appendChild(m);
      });
    }
    select.addEventListener('change', e=> placeMarkersFor(e.target.value));
  </script>
</body>
</html>
